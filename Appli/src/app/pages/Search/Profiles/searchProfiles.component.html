<div class="center">
    <section>
      <form>
        <input type="text" placeholder="Filter by city" #filter>
        <button class="primary" type="button" (click)="filterResults(filter.value)">Search</button>
      </form>
    </section>
    <section class="results">
      <app-search-profile 
      *ngFor="let ProfileInterface of filteredProfileList"
      [ProfileInterface]="ProfileInterface"></app-search-profile>
    </section>
</div>
